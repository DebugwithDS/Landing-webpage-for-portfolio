<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
          background-image:url('../images/wall16.jpg');
          /* background-color: #1e1f2e; */
          background-size: 100% 100%;
            color: #ffffff;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #2b2d42;
            box-shadow: inset 5px 5px 10px #1e1f2e, inset -5px -5px 10px #3b3e52;
            border-radius: 15px;
            position: fixed;
            width: 90%;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00f2ff;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links li a {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .nav-links li a:hover {
            background: #2b2d42;
            box-shadow: inset 3px 3px 6px #1e1f2e, inset -3px -3px 6px #3b3e52;
            color: #00f2ff;
        }

        #hero {
          margin-left: 10%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .hero-left {
            flex: 1;
            padding-right: 2rem;
        }

        .hero-left h1 {
            font-size: 4rem;
            color: #ffcc00;
            margin-bottom: 1rem;
        }

        .hero-left p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #00f5d4, #9b5de5);
            color: #ffffff;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 5px 5px 15px #1e1f2e, -5px -5px 15px #3b3e52;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .hero-right {
          width:400px;
          height: 400px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-right img {

            width:400px;
            height: 400px;
            border-radius: 50%;
            box-shadow: 5px 5px 15px #1e1f2e, -5px -5px 15px #3b3e52;
        }

        .contact-container {
            position: fixed;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            z-index: 999;
        }

        .contact-toggle {
            width: 50px;
            height: 50px;
            background: #2b2d42;
            box-shadow: 5px 5px 10px #1e1f2e, -5px -5px 10px #3b3e52;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0eff1a;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .contact-list {
            display: none;
            margin-top: 1rem;
            /* transition: 0.3s all ease-in; */
        }

        .contact-list a {
            display: block;
            width: 50px;
            height: 50px;
            margin-bottom: 0.75rem;
            background: #2b2d42;
            box-shadow: 5px 5px 10px #1e1f2e, -5px -5px 10px #3b3e52;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00f2ff;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .contact-list a:hover {
            box-shadow: inset 3px 3px 6px #1e1f2e, inset -3px -3px 6px #3b3e52;
            transform: scale(1.1);
            
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2b2d42;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">My Portfolio</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-left">
            <h1 class="title">HI,Good Morning </h1>
            <p class="subtitle">Welcome to my Creative space</p>
           
        </div>
        <div class="hero-right">
            <img src="../images/myImg.jpg" alt="Student Image">
        </div>
    </section>

    <div class="contact-container">
        <div class="contact-toggle" onclick="toggleContacts()">
            <i class="fas fa-share-alt"></i>
        </div>
        <div class="contact-list" id="contactList">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script>
        gsap.from(".hero-left h1", { duration: 1.5, y: -50, opacity: 0, ease: "power2.out" });
        gsap.from(".hero-left p", { duration: 1.5, x: -100, opacity: 0, delay: 0.5 });
        gsap.from(".btn", { duration: 1, scale: 0, opacity: 0, delay: 1 });

        // Contact Buttons Toggle
        function toggleContacts() {
            const contactList = document.getElementById("contactList");
            if (contactList.style.display === "none" || contactList.style.display === "") {
                gsap.to(contactList, { duration: 0.5, display: "block", opacity: 1, ease: "power2.out" });
            } else {
                gsap.to(contactList, { duration: 0.5, opacity: 0, onComplete: () => contactList.style.display = "none" });
            }
        }
    </script>
</body>
</html>
